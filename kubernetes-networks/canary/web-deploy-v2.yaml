apiVersion: apps/v1
kind: Deployment
metadata:
  name: web-2
spec:
  replicas: 3
  selector:
    matchLabels:
      app: web-2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 100%
  template:
    metadata:
      labels:
        app: web-2
    spec:
      containers:
        - name: web
          image: avtandilko/web:1.0
          livenessProbe:
            tcpSocket:
              port: 8000
          readinessProbe:
            httpGet:
              path: /index.html
              port: 8000
          volumeMounts:
            - name: app
              mountPath: /app
      initContainers:
        - name: html-gen
          image: busybox:musl
          command: ['sh', '-c', 'wget -O- https://bit.ly/otus-k8s-index-gen | sh']
          volumeMounts:
            - name: app
              mountPath: /app
      volumes:
        - name: app
          emptyDir: {}